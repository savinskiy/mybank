Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: TRACE
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%level}{ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} %m%n"
    RollingFile:
      name: RollingFile
      fileName: logs/bank.log
      filePattern: "logs/archive/bank.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %highlight{%level}{ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: "20 MB"
        OnStartupTriggeringPolicy: {}
      DefaultRolloverStrategy:
        max: 5
  Loggers:
    logger:
      -
        name: com.github.savinskiy
        level: ERROR
        additivity: false
        ThreadContextMapFilter:
          KeyValuePair:
            key: test
            value: 123
        AppenderRef:
          ref: STDOUT
      -
        name: com.github.savinskiy
        level: DEBUG
        additivity: false
        AppenderRef:
          ref: RollingFile
    Root:
      level: ERROR
      AppenderRef:
        ref: RollingFile
Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: TRACE
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%level}{ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} %m%n"
    File:
      name: File
      fileName: bank.log
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %highlight{%level}{ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} %m%n"

  Loggers:
    logger:
      -
        name: com.github.savinskiy
        level: ERROR
        additivity: false
        ThreadContextMapFilter:
          KeyValuePair:
            key: test
            value: 123
        AppenderRef:
          ref: STDOUT
      -
        name: com.github.savinskiy
        level: TRACE
        additivity: false
        AppenderRef:
          ref: File
    Root:
      level: ERROR
      AppenderRef:
        ref: File